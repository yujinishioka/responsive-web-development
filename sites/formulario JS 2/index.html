<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./js/enviar.js">
    <title>Formulario</title>
</head>
<body>
    <form name="form" action="resultado.html">
        <div class="box" id="box">
            <div class="cores">
                <div class="caixa preto"></div>
                <div class="caixa azul"></div>
                <div class="caixa vermelho"></div>
                <div class="caixa verde"></div>
            </div>

            <h1>Formulario de Contato</h1>

            <label for="nome">
                <span>Nome</span>
                <input type="text" id="nome" required class="input-text">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="text" id="email" required class="input-text">
            </label>

            <label for="assunto">
                <span>Assunto</span>
                <input type="text" id="assunto" required class="input-text">
            </label>

            <label for="mensagem">
                <span>Mensagem</span>
                <textarea id="mensagem" required class="mensagem"></textarea>
            </label>

            <input type="submit" value="Enviar 1" class="btn">
            <input type="button" value="Enviar 2" class="btn" onclick="enviar2()">
            <input type="button" value="Enviar 3" class="btn" onclick="enviar3()">

            <div class="error" id="error"></div>
        </div>
    </form>
</body>
</html>
